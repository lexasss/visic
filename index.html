<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="visic.css" type="text/css">
	<script src="libs/MIDI.js" type="text/javascript"></script>
    <script src="libs/jsmidgen.js" type="text/javascript"></script>
    <script src="libs/etudriver.js" type="text/javascript"></script>
    <script src="libs/FileSaver.js" type="text/javascript"></script>
    <script src="visic.js" type="text/javascript"></script>
</head>

<body>

    <div>
        <img id="image">
        <div id="fixations"></div>
    </div>
    
    <div id="menu">
        <span id="device" class="label">Not connected</span>
        <div id="options" class="button disabled">Options</div>
        <div id="calibrate" class="button disabled">Calibrate</div>
        <div id="toggle" class="button disabled">Start</div>
        <div class="valueName">Threshold (ms)</div><input id="minDuration" type="number" min="100" max="2000" step="100" /><br>
        <div class="valueName">Step (ms)</div><input id="durationStep" type="number" min="100" max="1000" step="50" /><br>
        <div class="valueName">Lower tone</div><input id="scaleFrom" type="number" min="1" max="35" step="1" /><br>
        <div class="valueName">Upper tone</div><input id="scaleTo" type="number" min="14" max="55" step="1" /><br>
        <div class="valueName">Tone by</div>
            <select id="toneSource">
                <option value="0">x</option>
                <option value="1">y</option>
            </select>
        <div class="valueName">Velocity by</div>
            <select id="velocitySource">
                <option value="0">none</option>
                <option value="1">duration</option>
            </select>
        <div class="valueName">Duration by</div>
            <select id="durationSource">
                <option value="0">none</option>
                <option value="1">duration</option>
            </select>
        <hr>
        <div id="replay" class="button disabled">Replay</div>
        <div id="download" class="button disabled">Download</div>
        <div class="valueName">Bar (steps)</div><input id="barDuration" type="number" min="2" max="16" step="1" /><br>
        <div class="valueName">Velocity</div><input id="velocity" type="number" min="10" max="127" step="1" /><br>
        <div class="valueName">Volume</div><input id="volume" type="number" min="10" max="127" step="1" /><br>
        <div class="valueName">Alternating</div>
            <span class="altTitle">b</span>
            <span class="altTitle">%</span>
            <span class="altTitle">#</span>
            <br>
        <div class="valueName">C</div>
            <input name="altC" type="radio" value="-1" />
            <input name="altC" type="radio" value="0" checked />
            <input name="altC" type="radio" value="1" />
        <div class="valueName">D</div>
            <input name="altD" type="radio" value="-1" />
            <input name="altD" type="radio" value="0" checked />
            <input name="altD" type="radio" value="1" />
        <div class="valueName">E</div>
            <input name="altE" type="radio" value="-1" />
            <input name="altE" type="radio" value="0" checked />
            <input name="altE" type="radio" value="1" />
        <div class="valueName">F</div>
            <input name="altF" type="radio" value="-1" />
            <input name="altF" type="radio" value="0" checked />
            <input name="altF" type="radio" value="1" />
        <div class="valueName">G</div>
            <input name="altG" type="radio" value="-1" />
            <input name="altG" type="radio" value="0" checked />
            <input name="altG" type="radio" value="1" />
        <div class="valueName">A</div>
            <input name="altA" type="radio" value="-1" />
            <input name="altA" type="radio" value="0" checked />
            <input name="altA" type="radio" value="1" />
        <div class="valueName">B</div>
            <input name="altB" type="radio" value="-1" />
            <input name="altB" type="radio" value="0" checked />
            <input name="altB" type="radio" value="1" />
        <hr>
        <div id="reload_image" class="button">New image</div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
